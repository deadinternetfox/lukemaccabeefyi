<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Maccabee - Portfolio</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Luke Maccabee - Portfolio">
    <meta name="description" content="Developer, security researcher, and global traveler. Building intelligence tools, mapping platforms, VPN services, and AI applications.">
    <meta name="author" content="Luke Maccabee">
    <meta name="keywords" content="Luke Maccabee, developer, security researcher, FrogMaps, FrogVPN, FrogTalk, OSINT, portfolio">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lukemaccabee.fyi/">
    <meta property="og:title" content="Luke Maccabee - Portfolio">
    <meta property="og:description" content="Developer, security researcher, and global traveler. Building intelligence tools, mapping platforms, VPN services, and AI applications.">
    <meta property="og:image" content="https://lukemaccabee.fyi/static/images/avatar.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="Luke Maccabee">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://lukemaccabee.fyi/">
    <meta property="twitter:title" content="Luke Maccabee - Portfolio">
    <meta property="twitter:description" content="Developer, security researcher, and global traveler. Building intelligence tools, mapping platforms, VPN services, and AI applications.">
    <meta property="twitter:image" content="https://lukemaccabee.fyi/static/images/avatar.png">
    
    <!-- Telegram -->
    <meta name="telegram:channel" content="@lukemaccabee">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/avatar.png">
    
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to my site!</h2>
            <p>This interactive profile allows you to chat with me using a Large Language Model (LLM). Feel free to ask questions or select a prompt below to learn more about me and my work.</p>
            <p><small>Note: Enable audio for the full experience</small></p>
            <button id="modal-close-button" class="modal-button">Got it!</button>
        </div>
    </div>
    <div class="profile-container">
        <div class="avatar-container">
            <img src="/static/images/avatar.png" alt="Luke Maccabee" class="profile-photo">
        </div>
    </div>
    
    <div class="quick-link-menu">
        <a href="/house-sitting" class="quick-link">House Sitting</a>
        <a href="/ai-solutions" class="quick-link">AI Solutions</a>
        <a href="/travel-media" class="quick-link">Travel & Media</a>
        <a href="/projects" class="quick-link">Projects</a>
    </div>

    <div class="chat-container">
        <div class="engine-switcher">
            <button class="engine-button" data-engine="novelai">NovelAI</button>
            <button class="engine-button active" data-engine="openai">GPT-5</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <!-- Add prompt hints here -->
        <div class="prompt-hints">
            <button class="prompt-button">Need a pet sitter?</button>
            <button class="prompt-button">AI consulting</button>
            <!-- Removed third button for better mobile display -->
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Type your message here...">
            <button class="chat-button">Send</button>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
